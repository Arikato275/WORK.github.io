<body>
    <div class="quiz-container">
        <h1>Question 2</h1>
        <p id="question">กำหนดให้ f(x) เป็นฟังก์ชันพหุนามดีกรี 3 ซึ่งมีสัมประสิทธิ์เป็นจำนวนจริง และมีสมบัติว่า f(1)=1, f(2)=4, และ f(3)=9 นอกจากนี้ <br>
            กำหนดให้เส้นสัมผัสกราฟของ y=f(x) ที่จุด x=k ขนานกับเส้นตรง y=5x−2 จงหาค่าของ f 
            ′
             (k).</p>
        <input type="text" id="answer" placeholder="คำตอบของคุณ"><br>
        <button id="submitAnswer">ตรวจสอบคำตอบ</button>
        <p id="result"></p>
